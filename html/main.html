<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #menu-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            text-align: center;
        }
        #menu-screen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the screen without distortion */
            z-index: 1;
        }
        #menu-options {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        .menu-option {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #333;
            border: 2px solid #fff;
            color: #fff;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            width: 150px;
            animation: blink 1s step-start infinite; /* Apply the blink animation */
        }
        .menu-option:hover {
            background-color: #555;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="menu-screen">
        <img src="/img/loadingart.png" alt="Game Image">
        <div id="menu-options">
            <div class="menu-option" id="play-option">Play</div>
            <div class="menu-option" id="load-option">Load</div>
        </div>
    </div>
    
    <script>
        document.getElementById('play-option').addEventListener('click', () => {
            window.location.href = 'playmap.html'; // เปลี่ยน 'map.html' เป็นไฟล์ที่คุณต้องการลิงก์ไปยังหน้าการเล่นเกมD:\mainrpggame\html\main.html
        });

        document.getElementById('load-option').addEventListener('click', () => {
            window.location.href = 'load.html'; // เปลี่ยน 'load.html' เป็นไฟล์ที่คุณต้องการลิงก์ไปยังหน้าการโหลดเกม
        });
    </script>
</body>
</html>
